<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Ecommerce form</title>
    
    </head>
    <body>
    <h1>This is an ecommerce website form</h1>
    <p><form>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="enter your address" maxlength="100" size="20px"><br>
        <label for="postalcode">PostalCode:</label>
        <input type="text" name="postalcode" id="psotalcode" placeholder="enter your postalcode" maxlength="100" size="20px"><br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="enter your city" maxlength="100" size="20px"><br>
        <p>Choose your shipping method</p>
        <select id="shipping" name="shipping">
        <option value="fast shipping">Fast Shipping</option>
        <option value="3day shipping">Three Day Shipping</option>
        <option value="5day shipping">Five Day Shipping</option>
        </select>
        <p>Choose your payment method</p>
        <label>Credit Card</label>
        <input type="radio" name="credit" value="credit">
        <label>Debit Card</label>
        <input type="radio" name="debit" value="debit">
        <label>UPI</label>
        <input type="radio" name="upi" value="upi">
        <br>
        <br>
        <label>Comments</label>
        <textarea rows="10" cols="50" id="comments"></textarea>
        <br>
        <label>Sign me up for email updates</label>
        <input type="checkbox" checked="checked" name="email">
        <br>
        <label>Save my payment details</label>
        <input type="checkbox" checked="checked" name="email"><br>
        <input type="submit">
        </form>
        </p>
    </body>
























</html>
